<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <div id="table_list">
        {% for table in tables %}
        <div id="list_item"><a href="{{ url_for('tb', table_name=table) }}">{{ table }}</a></div>
        {% endfor %}
    </div>
</body>
</html>
